<div class='flex-container' >
        <h3>Order</h3>
        <section class='product-action-flex resize'>
            <shopping-cart></shopping-cart>
        </section>
        <section class='product-list-flex resize'>
            <div class='underline'>
                <span class='caption'>Shipping Details</span>
            </div>
            <div class='clear'></div>
            <br><br>
            <form ng-controller='ctrlOrder'>
                <div class="form-group row">
                    <label class="col-xs-12 col-sm-2 col-md-2 col-lg-2 text-left">City</label>
                    <div class="col-xs-12 col-sm-10 col-md-10 col-lg-10 text-left">
                        <select class="form-control" name='city' ng-dblclick='inputDoubleClick($event.currentTarget)' ng-options="o as o for o in options" ng-model="city"></select>
                        <label class="validationError">{{city_errorMessage}}</label>     
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-xs-12 col-sm-2 col-md-2 col-lg-2 text-left">Street</label>
                    <div class="col-xs-12 col-sm-10 col-md-10 col-lg-10 text-left">
                        <input type="text" name='street' ng-model=street ng-dblclick='inputDoubleClick($event.currentTarget)' class="form-control" maxlength="45" placeholder="Enter Street">
                        <label class="validationError">{{street_errorMessage}}</label>     
                    </div>
                </div>
                <div class="row button-row">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <span class="float-md-right">
                            <button class="btn btn-primary" ng-click='order()'  type="button">Order</button>
                        </span>
                    </div>
                </div>
            </form>
        </section>
    </div>
