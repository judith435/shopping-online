<form class="form-horizontal" name='frmOrderConfirmation'>
    <div class="modal-header center-text">
        <h3 class="modal-title">You order has been successfully submitted</h3>
    </div>
    <div class="modal-header center-text">
        <h4 class="modal-title">
            <button class="btn btn-link btn-lg" type="button" ng-click="downloadReceipt()">Click here</button> 
                to download your receipt</h4>
    </div>
    <div class="modal-header center-text">
        <button class="btn btn-primary btn-lg" type="button" ng-click="confirm()">Confirm</button>
    </div>
</form>
