<div class='flex-container center-div'>
    <div class='underline'>
        <span class='caption'>Sign Up</span>
        <span  class='center-text' >STEP 2</span>
    </div>
    <div class='clear'></div>
    <br><br>
    <form id="formProductCU" ng-controller='ctrlSignUp'>
        <div class="form-group row">
            <label class="col-xs-12 col-sm-2 col-md-2 col-lg-2 text-left">City</label>
            <div class="col-xs-12 col-sm-10 col-md-10 col-lg-10 text-left">
                <select class="form-control" ng-options="o as o for o in options" ng-model="city"></select>
                <label class="validationError">{{cityErrorMessage}}</label>     
            </div>
        </div>
        <div class="form-group row">
            <label class="col-xs-12 col-sm-2 col-md-2 col-lg-2 text-left">Street</label>
            <div class="col-xs-12 col-sm-10 col-md-10 col-lg-10 text-left">
                <input type="text" ng-model=street   class="form-control" maxlength="45" placeholder="Enter Street">
                <label class="validationError">{{streetErrorMessage}}</label>     
            </div>
        </div>
        <div class="form-group row">
            <label class="col-xs-12 col-sm-2 col-md-2 col-lg-2 text-left">First Name</label>
            <div class="col-xs-12 col-sm-10 col-md-10 col-lg-10 text-left">
                <input type="text" ng-model=firstName   class="form-control" maxlength="15" placeholder="Enter First Name">
                <label class="validationError">{{firstNameErrorMessage}}</label>     
            </div>
        </div>
        <div class="form-group row">
            <label class="col-xs-12 col-sm-2 col-md-2 col-lg-2 text-left">Last Name</label>
            <div class="col-xs-12 col-sm-10 col-md-10 col-lg-10 text-left">
                <input type="text" ng-model=lastName   class="form-control" maxlength="15" placeholder="Enter Last Name">
                <label class="validationError">{{lastNameErrorMessage}}</label>     
            </div>
        </div>
            
        <div class="row button-row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <span class="float-md-right">
                    <button class="btn btn-primary"   ng-click='completeSignUp()'  type="button">Submit</button>
                </span>
            </div>
        </div>
    </form>
</div>
