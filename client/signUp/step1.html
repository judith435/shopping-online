<div class='flex-container center-div'>
    <div class='underline'>
        <span class='caption'>Sign Up</span>
        <span  class='center-text' >STEP 1</span>
    </div>
    <div class='clear'></div>
    <br><br>
    <form id="formProductCU" ng-controller='ctrlSignUp'>
        <div class="form-group row">
            <label class="col-xs-12 col-sm-2 col-md-2 col-lg-2 text-left">ID</label>
            <div class="col-xs-12 col-sm-10 col-md-10 col-lg-10 text-left">
                <input type="text" ng-model=id   class="form-control" maxlength="11" placeholder="Enter Customer ID">
                <label class="validationError">{{id_errorMessage}}</label>     
            </div>
        </div>
        <div class="form-group row">
            <label class="col-xs-12 col-sm-2 col-md-2 col-lg-2 text-left">Email</label>
            <div class="col-xs-12 col-sm-10 col-md-10 col-lg-10 text-left">
                <input type="email" ng-model=email   class="form-control" maxlength="45" placeholder="Enter Customer Email">
                <label class="validationError">{{emailErrorMessage}}</label>     
            </div>
        </div>
        <div class="form-group row">
            <label class="col-xs-12 col-sm-2 col-md-2 col-lg-2 text-left">Password</label>
            <div class="col-xs-12 col-sm-10 col-md-10 col-lg-10 text-left">
                <input type="text" ng-model=password   class="form-control" maxlength="15" placeholder="Enter Customer Password">
                <label class="validationError">{{passwordErrorMessage}}</label>     
            </div>
        </div>
        <div class="form-group row">
            <label class="col-xs-12 col-sm-2 col-md-2 col-lg-2 text-left">Confirm Password</label>
            <div class="col-xs-12 col-sm-10 col-md-10 col-lg-10 text-left">
                <input type="text" ng-model=confirmPassword   class="form-control" maxlength="15" placeholder="Confirm Customer Password">
                <label class="validationError">{{confirmPasswordErrorMessage}}</label>     
            </div>
        </div>
        <div class="row button-row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <span class="float-md-right">
                    <button class="btn btn-primary"   ng-click='continueSignUp()'  type="button">Continue</button>
                </span>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-xs-12 col-sm-12 col-md-12 col-lg-12 validationError text-left indent">{{duplicateCustomerErrorMessage}}</label>
        </div>
    </form>
</div>
