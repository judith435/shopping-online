<div class='flex-container' >
    <h3>Product Management</h3>
    <section class='left-panel-flex resize'  ng-controller='productUpdate'>
        <div class='searchProducts'></div>
        <div>
            <span class='caption'>{{productName}}</span>
            <button  class='add-button' ng-click='addProduct()'>+</button>
        </div>
        <div class='clear bordered-bottom'></div>
        <div>
            <product-update ng-show="showProductUpdate"></product-update>
        </div>
    </section>
    <section  class='right-panel-flex resize'>
        <product-display></product-display>
    </section>
</div>
