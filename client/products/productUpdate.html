
<form id="formProductCU" enctype="multipart/form-data" >
    <div class="form-group row">
        <label class="col-xs-12 col-sm-2 col-md-2 col-lg-2 text-left">ID:</label>
        <div class="col-xs-12 col-sm-10 col-md-10 col-lg-10 text-left">
            <span>{{product.id}}</span>     
        </div>
    </div>
    <div class="form-group row">
        <label class="col-xs-12 col-sm-2 col-md-2 col-lg-2 text-left">Name</label>
        <div class="col-xs-12 col-sm-10 col-md-10 col-lg-10 text-left">
            <input type="text" ng-model=product.name   class="form-control" maxlength="45" placeholder="Enter new Product Name" required>
            <label class="validationError" ng-show="formProductCU.product.name.$error.required && showErrorMessages">Name required</label>     
        </div>
    </div>
    <div class="form-group row">
        <label for="categoryDDL" class="col-xs-12 col-sm-2 col-md-2 col-lg-2 text-left">Category</label>
        <div class="col-xs-12 col-sm-10 col-md-10 col-lg-10 text-left">
            <select class="form-control" ng-options="o.text for o in options" ng-model="product.categoryDDL"></select>
            <label class="validationError">{{categoryErrorMessage}}</label>     
        </div>
    </div>
    <div class="form-group row">
        <label for="courseDescription" class="col-xs-12 col-sm-2 col-md-2 col-lg-2 text-left">Price</label>
        <div class="col-xs-12 col-sm-10 col-md-10 col-lg-10 text-left">
            <input type="number" ng-model=product.price class="form-control"  max="9999.99" min="0" step=".01" placeholder="Enter new Product Price in $">
            <label class="validationError">{{priceErrorMessage}}</label>     
        </div>
    </div>
    <div class="form-group row">
        <label class="col-xs-12 col-sm-2 col-md-2 col-lg-2 text-left">Image</label>
        <div class="col-xs-12 col-sm-10 col-md-10 col-lg-10 text-left">
            <span>valid extensions jpg, jpeg, png or gif, size up to 5 MB</span>
        </div>
    </div>
    <div class="form-group row">
        <span class="col-xs-12 col-sm-2 col-md-2 col-lg-2 text-left"></span>
        <div class="col-xs-12 col-sm-10 col-md-10 col-lg-10">
            <input type="file" class="btn btn-info pull-left" id='productImage' file-model='productImage'  > 
        </div> 
    </div>
    <div class="form-group row">
        <span class="col-xs-12 col-sm-2 col-md-2 col-lg-2"></span>
        <div class="col-xs-12 col-sm-10 col-md-10 col-lg-10 text-left">
            <label class="validationError">{{productImageErrorMessage}}</label>     
        </div>
    </div>
    <div class="form-group row text-left">
        <label class="col-xs-12 col-sm-2 col-md-2 col-lg-2  text-left"></label>
        <div class="col-xs-12 col-sm-10 col-md-10 col-lg-10">
            <figure>
               <canvas id="canvasProduct"  class="img-fluid image-margin"  width="80" height="100" ></canvas>
            </figure> 
        </div>
    </div>
    <div class="row button-row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <span class="float-md-left">
                <button class="btn btn-primary" ng-click='saveProduct()' type="button">Save</button>
            </span>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-xs-12 col-sm-12 col-md-12 col-lg-12 validationError text-left indent">{{noChangeErrorMessage}}</label>
    </div>
</form>
