<div class='flex-container' >
    <h3>Shopping Cart</h3>
    <section class='product-action-flex resize'  ng-controller='ctrlCartUpdate'>
        <div>
            <span class='caption'>{{cartOwner}}</span>
        </div>
        <div class='clear'></div>
        <div ng-repeat="cartItem in cartItems">
            <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 product-background"> 
                <div>
                    <canvas id=canvas-product-{{product.id}}  class="img-fluid image-margin"  width="40" height="50" ></canvas>
                </div>  
                <div>
                    <label>{{product.name}}</label>
                </div>  
                <div>
                    <label>{{product.price}}$</label>
                </div>  
            </div>                
        </div>
    </section>
    <section  class='product-list-flex resize'>
        <product-list></product-list>
    </section>
</div>
