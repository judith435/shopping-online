<div class="flex-container">
    <section class="login bordered-right">
        <div class="row">
            <!-- <div class="col-md-offset-5 col-md-3"> class="col-xs-12 col-sm-10 col-md-10 col-lg-10"-->
            <div class="col-xs-offset-1 col-xs-10 col-sm-offset-1 col-sm-10 col-md-offset-2 col-md-8 col-lg-offset-2 col-lg-8"> 
                <div class="form-login">
                    <h6>{{entryMessage}}</h6>
                    <form id="frmLogin">
                        <div class="form-group row">
                            <span >Registered?</span>
                        </div>
                        <div class="form-group row">
                        <input type="text" ng-model=userName   class="form-control input-sm chat-input margin_bottom" 
                            placeholder="User Name"  />
                        </div>
                        <div class="form-group row">
                            <input type="password" ng-model="userPassword"  class="form-control input-sm chat-input margin_bottom" 
                                placeholder="Password" />
                        </div>
                        <div class="wrapper">
                            <span class="group-btn"> 
                                <button class="btn btn-primary btn-md" ng-click="login()" type="button">login<i class="fa fa-sign-in"></i></button>
                                <a  ng-click="signUp()" >Sign Up</a>
                            </span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <section class="commercial bordered-right">
        why you should shop in our stores
    </section>
    <section class="notifications bordered-right">
        Available products in our store -
    </section>
</div>
